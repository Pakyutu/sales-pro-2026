<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEDIA SWARA PRIMA | BAGAN BATU</title>

<meta name="theme-color" content="#EE2D24">
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
:root{
 --primary:#EE2D24;
 --primary-dark:#b30000;
 --bg:#f4f6f8;
 --card:#ffffff;
 --text:#2c3e50;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Poppins,sans-serif;
 background:var(--bg);
 color:var(--text);
 padding-bottom:120px;
}

/* ===== HEADER ===== */
.header{
 background:#fff;
 padding:28px 20px 45px;
 text-align:center;
 border-bottom-left-radius:40px;
 border-bottom-right-radius:40px;
 border-top:6px solid var(--primary);
 box-shadow:0 10px 35px rgba(238,45,36,.15);
}
.header h1{
 margin:0;
 font-weight:800;
 color:var(--primary);
}
.header p{
 margin:5px 0 0;
 font-size:11px;
 font-weight:700;
 letter-spacing:1.5px;
}
.header span{
 display:block;
 margin-top:6px;
 font-weight:800;
}

/* ===== CARD ===== */
.card{
 background:var(--card);
 padding:22px;
 border-radius:20px;
 margin:20px;
 box-shadow:0 4px 12px rgba(0,0,0,.08);
}
h3{
 margin:0 0 15px;
 font-size:13px;
 font-weight:800;
 letter-spacing:1px;
}

/* ===== FORM ===== */
input,select{
 width:100%;
 padding:14px;
 border-radius:14px;
 border:1px solid #eee;
 font-weight:600;
 margin-bottom:12px;
}
button{
 width:100%;
 padding:16px;
 border:none;
 border-radius:16px;
 background:linear-gradient(135deg,var(--primary),var(--primary-dark));
 color:#fff;
 font-weight:800;
 letter-spacing:1px;
 cursor:pointer;
}

/* ===== LIST ===== */
.list-item{
 background:#fafafa;
 padding:12px;
 border-radius:14px;
 display:flex;
 justify-content:space-between;
 margin-bottom:8px;
 font-size:13px;
}

/* ===== RECEIPT THERMAL ===== */
#receiptOverlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.7);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:9999;
}
.receipt-paper{
 width:280px;
 background:#fff;
 padding:18px 14px;
 font-family:'JetBrains Mono',monospace;
 color:#000;
 box-shadow:0 0 30px rgba(0,0,0,.5);
}
.receipt-paper h4{
 margin:0;
 text-align:center;
 font-size:15px;
}
.receipt-paper small{
 display:block;
 text-align:center;
 font-size:9px;
}
.dashed{
 border-bottom:1px dashed #000;
 margin:8px 0;
}
.row{
 display:flex;
 justify-content:space-between;
 font-size:12px;
 margin:3px 0;
}
.center{text-align:center}

/* ===== ACTION ===== */
.close-btn{
 margin-top:15px;
 background:#2c3e50;
}
</style>
</head>

<body>

<div class="header">
 <h1>MEDIA SWARA PRIMA</h1>
 <p>TELKOMSEL AUTHORIZED PARTNER (TAP)</p>
 <span>üìç BAGAN BATU</span>
</div>

<div class="card">
 <h3>INPUT PENJUALAN</h3>
 <input id="outlet" placeholder="Nama Outlet">
 <select id="produk">
  <option value="6200">4GB 1H</option>
  <option value="8200">5GB 2H</option>
  <option value="11800">4GB 3H</option>
  <option value="15500">5GB 5H</option>
  <option value="22500">8GB 5H</option>
  <option value="37000">12GB 30H</option>
 </select>
 <input id="qty" placeholder="Qty / Nominal">
 <button onclick="addItem()">TAMBAH</button>
</div>

<div class="card">
 <h3>DAFTAR PENJUALAN</h3>
 <div id="list"></div>
 <button onclick="showReceipt()">SIMPAN & STRUK</button>
</div>

<div id="receiptOverlay">
 <div class="receipt-paper">
  <h4>TELKOMSEL</h4>
  <h4>MEDIA SWARA PRIMA</h4>
  <small>TAP BAGAN BATU</small>
  <small>Rokan Hilir, Riau</small>
  <div class="dashed"></div>

  <div class="row"><span>Tanggal</span><span id="rDate"></span></div>
  <div class="row"><span>Jam</span><span id="rTime"></span></div>
  <div class="row"><span>Outlet</span><span id="rOutlet"></span></div>

  <div class="dashed"></div>
  <div id="rItems"></div>
  <div class="dashed"></div>

  <div class="row" style="font-weight:700">
   <span>TOTAL</span><span id="rTotal"></span>
  </div>

  <div class="dashed"></div>
  <div class="center">
   <small>Terima Kasih</small>
   <small>Bukti Pembayaran Sah</small>
   <small>TAP Telkomsel Bagan Batu</small>
  </div>
 </div>
 <div style="width:280px">
  <button class="close-btn" onclick="receiptOverlay.style.display='none'">TUTUP</button>
 </div>
</div>

<script>
let items=[]

function addItem(){
 let p=document.getElementById('produk')
 let nama=p.options[p.selectedIndex].text
 let harga=parseInt(p.value)
 let qty=parseInt(document.getElementById('qty').value||0)
 if(!qty)return
 items.push({nama,harga,qty})
 document.getElementById('qty').value=''
 renderList()
}

function renderList(){
 list.innerHTML=items.map((i,idx)=>`
  <div class="list-item">
   <span>${i.nama} x ${i.qty}</span>
   <b>${format(i.harga*i.qty)}</b>
  </div>
 `).join('')
}

function showReceipt(){
 if(items.length===0)return
 let total=0
 rItems.innerHTML=items.map(i=>{
  let sub=i.harga*i.qty
  total+=sub
  return `<div>
   <div style="font-weight:700">${i.nama}</div>
   <div class="row">
    <span>${i.qty} x ${format(i.harga)}</span>
    <span>${format(sub)}</span>
   </div>
  </div>`
 }).join('')
 let d=new Date()
 rDate.innerText=d.toLocaleDateString('id-ID')
 rTime.innerText=d.toLocaleTimeString('id-ID').slice(0,5)
 rOutlet.innerText=document.getElementById('outlet').value||'-'
 rTotal.innerText=format(total)
 receiptOverlay.style.display='flex'
}

function format(n){
 return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,'.')
}
</script>

</body>
</html>
